<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="audio-wrapper">
        <audio controls loop
        >
            <source src="mp3/got-song.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <div class="music-icon">
             <i class="fa fa-music"></i>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Game Of Thrones</h1>
            <h4 class="secondaryTitle">Houses Memory Game</h4>
        </header>

        <div class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves"></span> Moves
            <span class="timer"></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
        </div>
        <div class="message"></div>
        <ul class="deck">
        </ul>
    </div>
    <div id="modalFinish" class="dialog">
        <div class="modal">
            <a class="close-btn" href=# ><i class="fa fa-close"></i></a>
            <div class="modal-content">
                <div id="result-msg"></div>
                <div class="result-stats">
                    <hr>
                    Time: <span id="time-result"></span>
                    <hr>
                    Movements:
                    <span id="movements-result"></span>
                    <hr>
                    Stars:
                    <span id="stars-result"></span>
                    <hr>
                </div>
            </div>
            <button class="restart">
                Restart Game
            </button>
        </div>
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
